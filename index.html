<!DOCTYPE html>
<html>
<head>
  <title>Monitoreo GSM GPRS</title>
</head>
<body>
  <h1>Estado de Sensores</h1>
  <p>MQ2: <span id="mq2">---</span></p>
  <p>Puerta: <span id="door">---</span></p>
  <p>Hora: <span id="time">---</span></p>

<script>
setInterval(() => {
  fetch("data.json")
    .then(r => r.json())
    .then(d => {
      document.getElementById("mq2").innerText = d.mq2;
      document.getElementById("door").innerText =
        d.door == 1 ? "ABIERTA" : "CERRADA";
      document.getElementById("time").innerText = d.time;
    });
}, 2000);
</script>
</body>
</html>
